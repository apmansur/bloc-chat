<div>
    <div class="modal-header">
        <h3> Enter Username </h3>
    </div>

    <div class="modal-body">
        <form name= "Username" ng-submit="accept(Username.username.$valid)" novalidate>
            <label for="username">username entered will appear in chat</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="username" name="username" placeholder="Your username here" autofocus required>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="accept(Username.username.$valid)">Submit</button>
    </div>
</div>
