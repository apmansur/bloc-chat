<div>
    <div class="modal-header">
        <h3> Create new room</h3>
    </div>

    <div class="modal-body">
        <form ng-submit="modal.accept()">
            <label for="roomname">enter room name</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="modal.name" title="name" placeholder="Your room name here" autofocus>
                <h4>{{ modal.name }}</h4>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="modal.accept()">Create</button>
        <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>
</div>
